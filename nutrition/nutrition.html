<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Facts</title>
    <link rel="stylesheet" href="nutrition.css">
</head>
<body>

    <header>
        <h1>Ingredient Facts</h1>
        <p>Select an ingredient to learn more!</p>
    </header>

    <div class="ingredient-selector">
        <label for="ingredient">Choose an Ingredient:</label>
        <select id="ingredient" onchange="displayIngredientFacts()">

            <option value="sushi">Sushi</option>
            <option value="burek">Burek</option>
            <option value="kumpri">Kumpri</option>
            <option value="tamiya">Tamiya</option>
            <option value="bistek">Bistek</option>
            <option value="wontons">Wontons</option>
            <option value="kafteji">Kafteji</option>
            <option value="big mack">Big Mack</option>
            <option value="lasagne">Lasagne</option>
            <option value="koshari">Koshari</option>
            <option value="poutine">Poutine</option>
            <option value="pancakes">Pancakes</option>
            <option value="kapsalon">Kapsalon</option>
            <option value="shawarma">Shawarma</option>
            <option value="fish pie">Fish Pie</option>
            <option value="stamppot">Stamppot</option>
            <option value="flamiche">Flamiche</option>
            <option value="kedgeree">Kedgeree</option>
            <option value="ribollita">Ribollita</option>
            <option value="roti john">Roti John</option>
            <option value="eton mess">Eton Mess</option>
           
        </select>
    </div>

    <div id="facts" class="ingredient-facts">
        <h2>Ingredient Facts</h2>
        <p id="nutritional-facts"></p>
        <p id="health-benefits"></p>
        <p id="culinary-uses"></p>
    </div>

    <footer>
        <p></p>
    </footer>

    <script src="nutrition.js"></script>
</body>
</html>
